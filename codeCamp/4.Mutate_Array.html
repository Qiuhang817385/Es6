<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <!-- However, it is important to understand that objects (including arrays and functions) 
        assigned to a variable using const are still mutable -->
    <!-- 再分配对象的值,利用const -->
    <!-- prevents reassignment of the variable identifier.
            防止重新分配变量标识符。
        -->
    <script>
        "use strict";
        const s = [5, 6, 7];
        // s = [1, 2, 3]; 
        // Assignment to constant variable.赋值给常量
        s[2] = 45;
        console.log(s);
        // 但是可以修改
        // you can mutate the object
        // you cannot use the variable identifier s to point to a different array using the assignment operator.
        // 就是,你可以单个修改,但是你不能再指向其他数组
        
        // 对于对象来说,你可以修改,但是你不能再指向其他对象,可以push
        s.push(123);
        console.log(s);
        

    </script>
</body>

</html>
