        let map3 = new Map();

        }

        // map接受数组作为参数
        let items2 = [
        ['name', '张三'],
        ['title', 'Author']
        ];
        let map5 = new Map();
        items2.forEach(
            function([key,value]){
            // function(...[key,value]){
                // 3点运算符传入进来的是数组
                // [[key,value]     ]
                log(key+':'+value);
                return map5.set(key,value);
            }
            

        )
        log(map5);
        // Map(2) {"name" => "张三", "title" => "Author"}
        log(map5.entries());
        // MapIterator {"name" => "张三", "title" => "Author"}
